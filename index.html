<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titel</title>
    <style>
      /* Zentriert den Inhalt im Body */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      
      .btn {
        width: 600px;       /* Vergrößerte Breite */
        height: 300px;      /* Vergrößerte Höhe */
        background: linear-gradient(to top, #00154c, #12376e, #23487f);
        color: #fff;
        border-radius: 50px;
        border: none;
        outline: none;
        cursor: pointer;
        position: relative;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .btn span {
        font-size: 50px;    /* Größere Schrift */
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: top 0.5s;
        position: absolute;
        width: 100%;
        left: 0;
      }
      
      .btn-text-one {
        top: 50%;
        transform: translateY(-50%);
      }
      
      .btn-text-two {
        top: 150%;
        transform: translateY(-50%);
      }
      
      .btn:hover .btn-text-one {
        top: -100%;
      }
      
      .btn:hover .btn-text-two {
        top: 50%;
      }
    </style>
  </head>
  <body>
    <!-- From Uiverse.io by mobinkakei -->
    <button class="btn">
      <span class="btn-text-one">Hover me</span>
      <span class="btn-text-two">Good boy!</span>
    </button>
  </body>
</html>
